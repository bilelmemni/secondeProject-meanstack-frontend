
  <section class="section-sm pb-0">
    <div class="container">
      <div class="row my-5">
    
        <div class="col-4 ">
            <img class="w-100 h-auto rounded" [src]="'http://127.0.0.1:3000/image/'+article.image" alt="What does it take to create an object that travels at 1% the speed of light?" width="970" height="500">
            <ul class="card-meta list-inline my-3">
              <li class="list-inline-item mt-2 ">
                <i class="bi bi-calendar"></i>
                <span > {{article.date | date|datee}} </span>
            </ul> 
        </div>


        <article class="card post-card  border-0 bg-transparent col-4">
          <span class="badge text-bg-primary">{{article.name | name}}</span><br>
            <span class="badge text-bg-dark">{{article.price | number: '2.0' | money}}</span><br>
            <span class="badge text-bg-success">{{article.quantity |number: '2.0' | quantity}}</span>
            <p> {{article.discription | description}} </p> 
        </article>


          <div class="col-4 text-center bg-light rounded">
            <div class="d-grid gap-2 my-2">
              <button class="btn btn-success" (click)="addToCart()"type="button">Ajouter au panier</button>
            </div>
     
          </div>
      </div>
    </div>
  </section>
